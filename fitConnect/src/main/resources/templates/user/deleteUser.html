<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <title>계정 삭제</title>
</head>
<body>

<h2>계정 삭제</h2>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <form id="deleteUserForm">
            <p>계정을 삭제하려면 비밀번호를 입력하세요</p>
            <label for="userPwd">Password</label>
            <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호를 입력하세요">

            <p>정말 계정을 삭제하시겠습니까?</p>
            <button type="submit">확인</button>
        </form>
        <form id="cancelDelete">
            <button type="submit">취소</button>
        </form>
    </div>

    <script th:inline="javascript">
        var userId = [[${#authentication.principal.username}]];
    </script>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 폼 제출 시 AJAX 요청 수행
        $('#deleteUserForm').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // 폼 데이터 가져오기
            var formData = {
                userPwd: $('#userPwd').val(),
            };

            var url="/rest-api/users/"+userId
            // REST API에 POST 요청 수행
            $.ajax({
                type: 'DELETE',
                url: url, // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('계정이 삭제되었습니다.');
                    // 폼 초기화
                    $('#userPwd').val('');
                    window.location.href='/logout';
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
        $('#cancelDelete').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'GET',
                url: '/users/myPage', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('마이페이지로 이동합니다.');
                    window.location.href='/users/myPage';
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
