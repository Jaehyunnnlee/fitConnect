<script>
    $(document).ready(function () {
        // 서버에서 게시물 목록을 가져와서 테이블에 추가하는 함수
        if(userName==null){
            userName=userId;
        }
        function loadMyPosts() {
            $.ajax({
                type: 'GET',
                url: '/rest-api/boards/users/'+userName+'/posts',
                success: function (response) {
                    // 서버에서 받아온 JSON 데이터를 이용하여 HTML을 생성하여 테이블에 추가합니다.
                    var posts = response;
                    var tableBody = $('#my-posts-body');
                    tableBody.empty(); // 기존 데이터 삭제
                    posts.forEach(function (post) {
                        var modifiedAt = new Date(post.modifiedAt);
                        var formattedModifiedAt = ("0" + (modifiedAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (modifiedAt.getMonth() + 1)).slice(-2) + "-" + ("0" + modifiedAt.getDate()).slice(-2) + " " + ("0" + modifiedAt.getHours()).slice(-2) + ":" + ("0" + modifiedAt.getMinutes()).slice(-2);

                        var row = '<tr>' +
                            '<td>' + post.postNum + '</td>' +
                            '<td><a href="/boards/post/' + post.postNum + '">' + post.postTitle + '</a></td>' +
                            '<td>' + post.userName + '</td>' +
                            '<td>' + formattedModifiedAt + '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                    const dataTable = new simpleDatatables.DataTable("#myPostTable");
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 처리
                    console.error('Failed to load posts:', error);
                }
            });
        }
        // 페이지 로드 시 게시물 목록을 로드합니다.
        loadMyPosts();
    });
</script>
