<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/post.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <title>게시물 목록</title>
</head>
<body>
<h2>Connect Zone</h2>
<nav th:replace="~{fragments/navbar::nav}"></nav>

<table id="postTable">
    <thead>
    <tr>
        <th>게시물 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종 수정일</th>
    </tr>
    </thead>
    <tbody id="postTableBody">
    <!-- 여기에 서버에서 받아온 데이터로 동적으로 생성되는 행이 추가됩니다. -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 서버에서 게시물 목록을 가져와서 테이블에 추가하는 함수
        function loadPosts() {
            $.ajax({
                type: 'GET',
                url: '/rest-api/boards/posts',
                success: function (response) {
                    // 서버에서 받아온 JSON 데이터를 이용하여 HTML을 생성하여 테이블에 추가합니다.
                    var posts = response;
                    var tableBody = $('#postTableBody');
                    tableBody.empty(); // 기존 데이터 삭제
                    posts.forEach(function (post) {
                        var modifiedAt = new Date(post.modifiedAt);
                        var formattedModifiedAt = ("0" + (modifiedAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (modifiedAt.getMonth() + 1)).slice(-2) + "-" + ("0" + modifiedAt.getDate()).slice(-2) + " " + ("0" + modifiedAt.getHours()).slice(-2) + ":" + ("0" + modifiedAt.getMinutes()).slice(-2);

                        var row = '<tr>' +
                            '<td>' + post.postNum + '</td>' +
                            '<td><a href="/boards/post/' + post.postNum + '">' + post.postTitle + '</a></td>' +
                            '<td>' + post.userName + '</td>' +
                            '<td>' + formattedModifiedAt + '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 처리
                    console.error('Failed to load posts:', error);
                }
            });
        }
        // 페이지 로드 시 게시물 목록을 로드합니다.
        loadPosts();
    });
</script>
</body>
</html>
