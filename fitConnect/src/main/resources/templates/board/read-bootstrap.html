<script>
    $(document).ready(function () {
        console.log(postNum);
        // 폼 제출 시 AJAX 요청 수행
        function loadPost() {
            $.ajax({
                type: 'GET',
                url: '/rest-api/boards/post/' + postNum,
                success: function (postResponse) {
                    // 서버에서 받아온 JSON 데이터를 이용하여 HTML을 생성하여 표시합니다.
                    var postTitle = postResponse.postTitle;
                    var postContent = postResponse.postContent;
                    var postAuthor = postResponse.userName;
                    var modifiedAt=new Date(postResponse.modifiedAt);
                    var formattedModifiedAt = ("0" + (modifiedAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (modifiedAt.getMonth() + 1)).slice(-2) + "-" + ("0" + modifiedAt.getDate()).slice(-2) + " " + ("0" + modifiedAt.getHours()).slice(-2) + ":" + ("0" + modifiedAt.getMinutes()).slice(-2);

                    // 게시글 제목과 내용을 카드에 표시합니다.
                    $('.card-post-title').text(postTitle);
                    $('.card-subtitle').text(postAuthor + ' | ' + formattedModifiedAt);
                    $('.card-post-text').html(postContent);

                    // 게시글 작성자와 현재 사용자가 일치하는지 확인하여 수정 및 삭제 버튼을 표시합니다.
                    var userId = postResponse.userId;
                    if (userId === currentUserId) {
                        // 게시물 작성자와 현재 로그인한 사용자의 ID가 일치하는 경우
                        // 수정 및 삭제 버튼 보이기
                        $('.button-container').show();
                    } else {
                        // 게시물 작성자와 현재 로그인한 사용자의 ID가 일치하지 않는 경우
                        // 수정 및 삭제 버튼 숨기기
                        $('.button-container').hide();
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Failed to load post details:', error);
                }
            });
        }
        loadPost();
        var commentNum;
        var replyNum;
        var deleteButton = ''; // 삭제 버튼을 저장할 변수
        var replyButton='';
        var modifedAt;
        var formattedModifiedAt;
        function loadComments() {
            $.ajax({
                type: 'GET',
                url: '/rest-api/posts/' + postNum + '/comments',
                success: function (commentResponseList) {
                    var commentList = $('#comment-list');
                    commentList.empty(); // 기존 데이터 삭제

                    commentResponseList.forEach(function (commentResponse) {
                        modifiedAt = new Date(commentResponse.modifiedAt);
                        formattedModifiedAt = ("0" + (modifiedAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (modifiedAt.getMonth() + 1)).slice(-2) + "-" + ("0" + modifiedAt.getDate()).slice(-2) + " " + ("0" + modifiedAt.getHours()).slice(-2) + ":" + ("0" + modifiedAt.getMinutes()).slice(-2);

                        replyButton = '<a class="btn btn-sm btn-outline-secondary reply-btn mb-2 data-comment-num=" ' +
                            'data-comment-num="' + commentResponse.commentNum + '">답글</a>';

                        // 현재 사용자의 아이디와 댓글의 작성자 아이디가 같은 경우에만 삭제 버튼을 표시
                        if (currentUserId === commentResponse.userId) {
                            deleteButton = '<a class="btn btn-sm btn-outline-danger delete-comment-btn mb-2" ' +
                                'data-bs-toggle="modal" data-bs-target="#commentDeleteModal" data-comment-num="' + commentResponse.commentNum + '">삭제</a>';
                        }
                        if(commentResponse.parentCommentNum === null){
                            var commentItem =
                                '<li class="comment-group-item">' +
                                '<div class="d-flex justify-content-between">' +
                                '<div>' +
                                '<h6 class="mb-2">' + commentResponse.userName + '</h6>' +
                                '<p class="mb-0">' + commentResponse.commentContent + '</p>' +
                                '</div>' +
                                '<div class="col_auto">' + // 수정된 부분: 날짜와 삭제 버튼을 감싸는 div 추가
                                '<div>'+ '<small class="text-muted">' + formattedModifiedAt + '</small>' + '</div>'+
                                '<div>'+
                                replyButton+
                                deleteButton +
                                '</div>'+ //삭제 버튼 추가
                                '</div>' +
                                '</div>'+
                                '<div class="reply-item" style="display: none;">'+
                                '<div class=card-body>'+
                                '<small class="card-title">답글</small>'+
                                '<ul class="list-group" id="reply-list-'+commentResponse.commentNum+'">'+
                                '</ul>'+
                                '</div>'+
                                '<div class=card-body>';
                                if(currentUserId!=='null') {
                                    commentItem+=
                                    '<small class="card-title">답글 작성</small>' +
                                    '<form id="reply-form">' +
                                    '<div class="form-group" style="padding-bottom: 10px">' +
                                    '<textarea class="form-control" id="reply-content-' + commentResponse.commentNum + '" rows="3" placeholder="답글을 입력하세요"></textarea>' +
                                    '</div>' +
                                    '<button type="submit" class="btn btn-outline-dark">작성</button>' +
                                    '</form>' ;
                                }
                                commentItem+=
                                '</div>'+
                                '</div>'+
                                '</li>';
                            commentList.append(commentItem);
                            // 각 댓글 아이템에 대한 답글 목록을 불러오는 함수
                            loadReplies(commentResponse.commentNum);
                        }
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Failed to load comments:', error);
                }
            });
        }
        loadComments();

        function loadReplies(commentNum) {
            var replyList = $('#reply-list-' + commentNum); // 수정된 부분: 답글을 표시할 UL 엘리먼트의 선택자 수정
            $.ajax({
                type: 'GET',
                url: '/rest-api/posts/' + postNum + '/comments/' + commentNum + '/replies',
                success: function(response) {
                    replyList.empty(); // 기존 답글 목록 초기화

                    response.forEach(function(reply) {
                        modifiedAt = new Date(reply.modifiedAt);
                        formattedModifiedAt = ("0" + (modifiedAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (modifiedAt.getMonth() + 1)).slice(-2) + "-" + ("0" + modifiedAt.getDate()).slice(-2) + " " + ("0" + modifiedAt.getHours()).slice(-2) + ":" + ("0" + modifiedAt.getMinutes()).slice(-2);
                        // 현재 사용자의 아이디와 댓글의 작성자 아이디가 같은 경우에만 삭제 버튼을 표시
                        if (currentUserId === reply.userId) {
                            deleteButton = '<a class="btn btn-sm btn-outline-danger delete-reply-btn mb-2" ' +
                                'data-bs-toggle="modal" data-bs-target="#replyDeleteModal" data-reply-num="' + reply.commentNum + '">삭제</a>';
                        }
                        // 각 답글에 대한 HTML 코드 생성
                        var replyItem =
                        // 답글 목록에 추가
                        '<li class="comment-group-item">' +
                        '<div class="d-flex justify-content-between">' +
                        '<div>' +
                        '<h6 class="mb-2">' + reply.userName + '</h6>' +
                        '<p class="mb-0">' + reply.commentContent + '</p>' +
                        '</div>' +
                        '<div class="col_auto">' + // 수정된 부분: 날짜와 삭제 버튼을 감싸는 div 추가
                        '<div>'+ '<small class="text-muted">' + formattedModifiedAt + '</small>' + '</div>'+
                        '<div>'+
                        deleteButton +
                        '</div>'+ //삭제 버튼 추가
                        '</div>' +
                        '</div>'
                        replyList.append(replyItem);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('답글 불러오기 실패:', error);
                }
            });
        }


        $(document).on('click', '.reply-btn', function() {
            var commentGroupItem = $(this).closest('.comment-group-item'); // 클릭한 버튼이 속한 댓글 그룹 아이템을 찾습니다.
            var replyItem = commentGroupItem.find('.reply-item'); // 댓글 그룹 아이템 내의 답글 아이템을 찾습니다.
            // 답글 아이템을 토글합니다.
            replyItem.toggle();

            // 답글 작성 폼을 토글합니다.
            if (replyItem.is(':visible')) { // 답글 아이템이 표시되는 경우
                replyItem.find('.reply-form').show(); // 답글 작성 폼을 표시합니다.
            } else { // 답글 아이템이 숨겨진 경우
                replyItem.find('.reply-form').hide(); // 답글 작성 폼을 숨깁니다.
            }
        });

        $(document).on('submit', '#reply-form', function(event) {
            event.preventDefault(); // 폼의 기본 동작 중지

            var commentNum = $(this).closest('.comment-group-item').find('.reply-btn').data('comment-num'); // 댓글 번호 가져오기
            var replyContent = $(this).find('#reply-content-'+commentNum).val(); // 폼 안의 답글 내용 가져오기

            if (replyContent.trim() !== '') {
                var requestData = {
                    commentContent: replyContent
                };

                $.ajax({
                    type: 'POST',
                    url: '/rest-api/posts/' + postNum + '/comments/' + commentNum + '/replies',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        alert('답글이 성공적으로 작성되었습니다.');
                        // 폼 초기화
                        $('#reply-content-'+commentNum).val('');
                        // 화면을 새로 고침하거나 새로운 답글을 화면에 추가하는 등의 작업 수행
                        loadReplies(commentNum);
                    },
                    error: function(xhr, status, error) {
                        // 답글 작성에 실패한 경우에 대한 처리
                        alert('답글이 비어있거나 정상적이지 않습니다.');
                    }
                });
            }
        });



        $('#comment-form').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지
            // 폼 데이터 가져오기
            var formData = {
                commentContent: $('#comment-content').val()
            };

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'POST',
                url: '/rest-api/posts/'+postNum+'/comments', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('댓글이 성공적으로 작성되었습니다.');
                    // 폼 초기화
                    $('#comment-content').val('');
                    loadComments();
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });

        $('#delete-post-btn').click(function (){
            $.ajax({
                type: 'DELETE',
                url: '/rest-api/boards/post/'+postNum, // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('게시글이 성공적으로 삭제되었습니다.');
                    window.location.href='/';
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });


        $(document).on('click', '.delete-comment-btn', function() {
            // 클릭한 삭제 버튼의 data-comment-num 속성을 사용하여 어떤 댓글을 삭제할 지 확인합니다.
            commentNum = $(this).data('comment-num');
        });

        $('#delete-comment-btn').click(function (){ //id가 delete-comment-btn인 경우
            $('#commentDeleteModal').modal('hide');
            $.ajax({
                type: 'DELETE',
                url: '/rest-api/comments/'+commentNum,
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 댓글이 삭제되면 페이지 새로고침
                    alert('댓글이 삭제되었습니다.');
                    loadComments();
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 출력
                    console.error('Failed to delete comment:', error);
                    alert(xhr.responseText);
                }
            });
        });


        //reply 삭제 관련 코드 start
        $(document).on('click', '.delete-reply-btn', function() {
            // 클릭한 삭제 버튼의 data-comment-num 속성을 사용하여 어떤 댓글을 삭제할 지 확인합니다.
            replyNum = $(this).data('reply-num');
        });

        $('#delete-reply-btn').click(function (){
            $('#replyDeleteModal').modal('hide');
            $.ajax({
                type: 'DELETE',
                url: '/rest-api/comments/'+replyNum,
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 댓글이 삭제되면 페이지 새로고침
                    alert('답글이 삭제되었습니다.');
                    loadComments();
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 출력
                    console.error('Failed to delete comment:', error);
                    alert(xhr.responseText);
                }
            });
        });
        //reply 삭제 관련 코드 end

    });
</script>
</body>
</html>
