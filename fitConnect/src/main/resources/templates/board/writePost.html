<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/writePost.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <title>글쓰기</title>
</head>
<body>
<h2>Post</h2>
<nav th:replace="~{fragments/navbar::nav}"></nav>
<div class="container">
    <form id="postForm">
        <label for="title">제목</label><br>
        <input type="text" id="title" name="postTitle" required placeholder="제목을 입력하세요"><br>
        <label for="content">내용</label><br>
        <textarea id="content" name="postContent" required placeholder="내용을 입력하세요"></textarea><br><br>
        <button type="submit">작성</button>
    </form>
    <form id="cancelWrite">
        <button type="submit">취소</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 폼 제출 시 AJAX 요청 수행
        $('#postForm').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // 폼 데이터 가져오기
            var formData = {
                postTitle: $('#title').val(),
                postContent: $('#content').val()
            };

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'POST',
                url: '/rest-api/boards/post', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('게시글이 성공적으로 작성되었습니다.');
                    // 폼 초기화
                    $('#title').val('');
                    $('#content').val('');
                    window.location.href='/boards/posts';
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
        $('#cancelWrite').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'GET',
                url: '/boards/posts', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('게시판으로 이동합니다.');
                    window.location.href='/boards/posts';
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
