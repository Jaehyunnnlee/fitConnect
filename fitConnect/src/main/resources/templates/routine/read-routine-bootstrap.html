<script>
  $(document).ready(function () {
    console.log(routineNum);
    // 폼 제출 시 AJAX 요청 수행
    function loadRoutine() {
      $.ajax({
        type: 'GET',
        url: '/rest-api/routines/' + routineNum,
        success: function (routineResponse) {
          // 서버에서 받아온 JSON 데이터를 이용하여 HTML을 생성하여 표시합니다.
          var routineTitle = routineResponse.routineTitle;
          var routineDescription = routineResponse.routineDescription;
          var routineAuthor = routineResponse.userName;
          var createdAt=new Date(routineResponse.createdAt);
          var formattedcreatedAt = ("0" + (createdAt.getFullYear() % 100)).slice(-2) + "-" + ("0" + (createdAt.getMonth() + 1)).slice(-2) + "-" + ("0" + createdAt.getDate()).slice(-2) + " " + ("0" + createdAt.getHours()).slice(-2) + ":" + ("0" + createdAt.getMinutes()).slice(-2);
          console.log(routineResponse);
          // 게시글 제목과 내용을 카드에 표시합니다.
          $('.card-post-title').text(routineTitle);
          $('.card-subtitle').text(routineAuthor + ' | ' + formattedcreatedAt);
          $('.card-post-text').text(routineDescription);

          // 게시글 작성자와 현재 사용자가 일치하는지 확인하여 수정 및 삭제 버튼을 표시합니다.
          var userId = routineResponse.userId;
          if (userId === currentUserId) {
            // 게시물 작성자와 현재 로그인한 사용자의 ID가 일치하는 경우
            // 수정 및 삭제 버튼 보이기
            $('.button-container').show();
          } else {
            // 게시물 작성자와 현재 로그인한 사용자의 ID가 일치하지 않는 경우
            // 수정 및 삭제 버튼 숨기기
            $('.button-container').hide();
          }
        },
        error: function (xhr, status, error) {
          console.error('Failed to load post details:', error);
        }
      });
    }
    function loadExerciseRoutine() {
      $.ajax({
        url: '/rest-api/exerciseRoutine/'+routineNum,
        method: 'GET',
        dataType: 'json',
        success: function(response) {
          const exerciseTableBody = $('#exercise-table-body');
          exerciseTableBody.empty(); // 기존 데이터를 지웁니다.

          response.forEach(function(exercise) {
            exerciseTableBody.append(
                                    '<tr>'+
                                        '<td>'+exercise.exerciseName+'</td>'+
                                        '<td>'+exercise.weight+'kg</td>'+
                                        '<td>'+exercise.sets+'세트</td>'+
                                        '<td>'+exercise.reps+'회</td>'+
                                    '</tr>'
                                );
          });
        },
        error: function(xhr, status, error) {
          console.error('Error fetching exercises:', error);
        }
      });
    }

    $('#delete-routine-btn').click(function (){
      $.ajax({
        type: 'DELETE',
        url: '/rest-api/routines/'+routineNum+'/delete', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
        contentType: 'application/json',
        success: function (response) {
          // 성공적으로 게시글이 작성되면 메시지 표시
          alert('루틴이 삭제되었습니다.');
          window.location.href='/routines/my-routines';
        },
        error: function (xhr, status, error) {
          // 오류 발생 시 오류 메시지 표시
          alert(xhr.responseText);
        }
      });
    });

    // 공유하기 버튼 클릭 이벤트 처리
    $('#share-button').click(function() {
      $('#share-modal').modal('show'); // 모달 표시
    });

    // 모달 닫기 버튼 클릭 이벤트 처리
    $('#close-modal').click(function() {
      $('#share-modal').modal('hide'); // 모달 숨기기
    });

    $('#post-form').submit(function(event) {
      event.preventDefault();  // 폼의 기본 제출 동작을 막습니다.
      const title = $('#title').val();
      const userContent = $('#content').val();
      const exerciseTableHtml = unescape($('#exercise-table-container').prop('outerHTML'));
      console.log(exerciseTableHtml);
      // if(title===''||/^\s*$/.test(title)){
      //   alert('제목을 입력하세요');
      //   return false;
      // }

      // 사용자가 입력한 내용과 운동 정보 테이블을 함께 합칩니다.
      const content = exerciseTableHtml+'<br>'+userContent;

      const postData = {
        postTitle: title,
        postContent: content,
      };
      console.log(content);

      $.ajax({
        url: '/rest-api/boards/post',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(postData),
        success: function(response) {
          alert('루틴이 공유되었습니다');
          $('#share-modal').modal('hide'); // 성공 시 모달 숨기기
        },
        error: function(xhr, status, error) {
          console.error('Error sharing post:', error);
        }
      });
    });
    loadRoutine();
    loadExerciseRoutine();
  });
</script>
