<script src="/js/scripts.js"></script>
<script>
    $(document).ready(function () {
        let savedRemoveExercises = [];
        let deletedExerciseRows = []; // 삭제된 운동 행을 저장할 배열

        // 폼 제출 시 AJAX 요청 수행
        $.ajax({
            type: 'GET',
            url: '/rest-api/routines/' + routineNum,
            success: function (data) {
                $('#title').val(data.routineTitle);
                $('#description').val(data.routineDescription);
            },
            error: function (xhr, status, error) {
                console.error('Error fetching post:', error);
            }
        });

        $.ajax({
            type: 'GET',
            url: '/rest-api/exerciseRoutine/' + routineNum,
            success: function (data) {
                const originExerciseTableBody = $('#origin-exercise-table-body');
                originExerciseTableBody.empty(); // 테이블 내용 초기화

                // 가져온 데이터를 테이블에 추가
                data.forEach(function (exerciseRoutine) {
                    const exerciseRow = `
                    <tr data-exercise-num="${exerciseRoutine.exerciseNum}">
                        <td>${exerciseRoutine.exerciseName}</td>
                        <td><input type="number" class="form-control weight" value="${exerciseRoutine.weight}" min="0" step="0.1"></td>
                        <td><input type="number" class="form-control sets" value="${exerciseRoutine.sets}" min="1"></td>
                        <td><input type="number" class="form-control reps" value="${exerciseRoutine.reps}" min="1"></td>
                        <td><a class="btn btn-danger btn-sm delete-origin-exercise">삭제</a></td>
                    </tr>
                `;
                    originExerciseTableBody.append(exerciseRow);
                });

                // 삭제 버튼 클릭 이벤트 처리
                $('.delete-origin-exercise').on('click', function () {
                    const exerciseNum = $(this).closest('tr').data('exercise-num');
                    const rowHtml = $(this).closest('tr').prop('outerHTML');
                    savedRemoveExercises.push({ exerciseNum: exerciseNum });
                    deletedExerciseRows.push(rowHtml); // 삭제된 행 저장
                    $(this).closest('tr').remove(); // 해당 운동 행을 테이블에서 제거합니다.
                });

                // 데이터를 가져왔으면 테이블을 보여줍니다.
                $('#origin-exercise-table').show();
            },
            error: function (xhr, status, error) {
                console.error('Error fetching exercise routine data:', error);
                // 오류 처리를 수행할 수 있습니다.
            }
        });

        function showExercises(category) {
            // 현재 루틴에 있는 운동 번호를 배열로 저장
            const existingExerciseNums = $('#origin-exercise-table-body tr').map(function () {
                return $(this).data('exercise-num');
            }).get();

            $.ajax({
                url: `/rest-api/exercises/${category}`,
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    const exerciseList = $('#exercise-list');
                    exerciseList.empty(); // Clear previous exercise list

                    response.forEach(function (exercise) {
                        if (!existingExerciseNums.includes(exercise.exerciseNum)) {
                            exerciseList.append(`
                            <div>
                                <input type="checkbox" class="exercise-checkbox" data-exercise-num="${exercise.exerciseNum}" data-name="${exercise.exerciseName}">
                                ${exercise.exerciseName}
                            </div>
                            `);
                        }
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching exercises:', error);
                }
            });
        }

        $('#lower-body').click(function () {
            showExercises('하체');
        });

        $('#back').click(function () {
            showExercises('등');
        });

        $('#chest').click(function () {
            showExercises('가슴');
        });

        $('#arm').click(function () {
            showExercises('팔');
        });

        $('#shourlder').click(function () {
            showExercises('어깨');
        });

        // 폼 제출 핸들러
        $('#write-form').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지
            // 폼 데이터 가져오기
            var formData = {
                routineTitle: $('#title').val(),
                routineDescription: $('#description').val()
            };

            // 루틴 데이터 저장 요청
            $.ajax({
                type: 'PUT',
                url: '/rest-api/routines/' + routineNum + '/edit', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    const routineNum = response.routineNum; // 서버에서 반환된 routineNum 사용
                    const routineData = [];

                    $('#origin-exercise-table-body tr').each(function () {
                        const exerciseNum = $(this).data('exercise-num');
                        const weight = $(this).find('.weight').val();
                        const sets = $(this).find('.sets').val();
                        const reps = $(this).find('.reps').val();

                        routineData.push({
                            routineNum: routineNum,
                            exerciseNum: exerciseNum,
                            weight: weight,
                            sets: sets,
                            reps: reps
                        });
                    });
                    $('#new-exercise-table-body tr').each(function () {
                        const exerciseNum = $(this).data('exercise-num');
                        const weight = $(this).find('.weight').val();
                        const sets = $(this).find('.sets').val();
                        const reps = $(this).find('.reps').val();

                        routineData.push({
                            routineNum: routineNum,
                            exerciseNum: exerciseNum,
                            weight: weight,
                            sets: sets,
                            reps: reps
                        });
                    });

                    // 운동 데이터 저장 요청
                    $.ajax({
                        url: '/rest-api/exerciseRoutine/' + routineNum + '/edit',
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(routineData),
                        success: function (response) {
                            // 삭제된 운동 데이터 삭제 요청
                            if(savedRemoveExercises.length!==0){
                                $.ajax({
                                    url: '/rest-api/exerciseRoutine/' + routineNum + '/delete',
                                    method: 'DELETE',
                                    contentType: 'application/json',
                                    data: JSON.stringify(savedRemoveExercises), // 운동 번호를 배열에 추가하여 보냅니다.
                                    success: function (response) {
                                        savedRemoveExercises = [];
                                        deletedExerciseRows = []; // 삭제된 행 초기화
                                        $('#title').val('');
                                        $('#description').val('');
                                        $('#selected-exercises').empty();
                                        alert("루틴이 성공적으로 수정되었습니다.");
                                        window.location.href = "/routines/" + routineNum;
                                    },
                                    error: function (xhr, status, error) {
                                        alert(xhr.responseText);
                                        // 삭제 요청 실패 시 삭제된 행 복원
                                        const exerciseTableBody = $('#origin-exercise-table-body');
                                        deletedExerciseRows.forEach(function (rowHtml) {
                                            exerciseTableBody.append(rowHtml);
                                        });
                                        savedRemoveExercises=[];
                                        deletedExerciseRows = []; // 삭제된 행 복원 후 초기화
                                    }
                                });
                            }
                            else{
                                alert("루틴이 성공적으로 수정되었습니다.");
                                window.location.href = "/routines/" + routineNum;
                            }

                        },
                        error: function (xhr, status, error) {
                            alert(xhr.responseText);
                        }
                    });
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });

        // 운동 추가 핸들러
        $('#add-exercises').click(function () {
            const selectedExercises = $('.exercise-checkbox:checked').map(function () {
                return {
                    exerciseNum: $(this).data('exercise-num'),
                    exerciseName: $(this).data('name')
                };
            }).get();

            const exerciseTableBody = $('#new-exercise-table-body');

            // 선택된 운동을 테이블에 추가
            selectedExercises.forEach(function (exercise) {
                const exerciseRow = `
            <tr data-exercise-num="${exercise.exerciseNum}">
                <td>${exercise.exerciseName}</td>
                <td><input type="number" class="form-control weight" min="0" step="5"></td>
                <td><input type="number" class="form-control sets" min="1"></td>
                <td><input type="number" class="form-control reps" min="1"></td>
                <td><button class="btn btn-danger btn-sm delete-new-exercise">삭제</button></td>
            </tr>
        `;
                exerciseTableBody.append(exerciseRow);

            });
            $('.delete-new-exercise').off('click').on('click', function () {
                $(this).closest('tr').remove(); // 해당 운동 행을 테이블에서 제거합니다.
            });
        });
    });
</script>
