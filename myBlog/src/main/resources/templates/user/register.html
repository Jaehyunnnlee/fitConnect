<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <title>User Registration</title>
</head>
<body>

<h2>Sign-Up</h2>
<div class="container">
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            var errorMessage = [[${errorMessage}]];
        </script>
    </div>
    <form id="signupForm" action="/user/signup" method="post">
        <label for="userId">ID</label>
        <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">

        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" required placeholder="이름을 입력하세요">

        <label for="userPwd">Password</label>
        <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호를 입력하세요">
        <label for="userPwdConfirm">PasswordConfirm</label>
        <input type="password" id="userPwdConfirm" name="userPwdConfirm" required placeholder="비밀번호를 입력하세요">
        <button type="submit">회원가입</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (errorMessage) {
            alert(errorMessage);
        }
    });
</script>
</body>
</html>
