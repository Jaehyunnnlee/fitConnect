<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <title>비밀번호 변경</title>
</head>
<body>

<h2>Sign-Up</h2>
<div class="container">
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            var errorMessage = [[${errorMessage}]];
        </script>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form id="changePwdForm" action="/user/changePwd" method="post">
            <label for="userPwd">Password</label>
            <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호를 입력하세요">

            <label for="newPassword">NewPassword</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="새로운 비밀번호를 입력하세요">
            <button type="submit">확인</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (errorMessage) {
            alert(errorMessage);
        }
    });
</script>
</body>
</html>
