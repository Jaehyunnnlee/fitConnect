<!-- HTML 파일에 추가 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/writePost.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <title>Post</title>
</head>
<body>

<h2>Post</h2>
<nav th:replace="~{fragments/navbar::nav}"></nav>

<div class="container">
    <form id="updatePost">
        <label for="postTitle">제목</label>
        <input type="text" id="postTitle" name="postTitle" required placeholder="제목을 입력하세요">
        <label for="postContent">내용</label>
        <textarea id="postContent" name="postContent" rows="10" cols="50"></textarea>
        <button type="submit">작성</button>
    </form>
    <form id="cancelUpdate">
        <button type="submit">취소</button>
    </form>
</div>
<script th:inline="javascript">
    var postNum = [[${postNum}]];
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 폼 제출 시 AJAX 요청 수행
        $.ajax({
            type:'GET',
            url:'/rest-api/boards/post/'+postNum,
            success:function (data){
                $('#postTitle').val(data.postTitle);
                $('#postContent').val(data.postContent);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching post:', error);
            }
        });

        $('#updatePost').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // 폼 데이터 가져오기
            var formData = {
                postTitle: $('#postTitle').val(),
                postContent: $('#postContent').val()
            };

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'PUT',
                url: '/rest-api/boards/post/'+postNum, // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('게시글이 성공적으로 수정되었습니다.');
                    // 폼 초기화
                    $('#postTitle').val('');
                    $('#postContent').val('');
                    window.location.href='/boards/post/'+postNum;
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
        $('#cancelUpdate').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'GET',
                url: '/boards/post/'+postNum, // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('게시글로 이동합니다.');
                    window.location.href='/boards/post/'+postNum;
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
