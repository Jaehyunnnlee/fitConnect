<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <title>User Registration</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<h2>Sign-Up</h2>
<nav th:replace="~{fragments/navbar::nav}"></nav>
    <form id="signupForm" class="container">
        <label for="userId">ID</label>
        <input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">

        <label for="userName">NickName</label>
        <input type="text" id="userName" name="userName" required placeholder="닉네임을 입력하세요">

        <label for="userPwd">Password</label>
        <input type="password" id="userPwd" name="userPwd" required placeholder="비밀번호를 입력하세요">
        <label for="userPwdConfirm">PasswordConfirm</label>
        <input type="password" id="userPwdConfirm" name="userPwdConfirm" required placeholder="비밀번호를 입력하세요">
        <button type="submit">회원가입</button>
    </form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // 폼 제출 시 AJAX 요청 수행
        $('#signupForm').submit(function (event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            // 폼 데이터 가져오기
            var formData = {
                userId: $('#userId').val(),
                userName: $('#userName').val(),
                userPwd: $('#userPwd').val(),
                userPwdConfirm: $('#userPwdConfirm').val()
            };

            // REST API에 POST 요청 수행
            $.ajax({
                type: 'POST',
                url: '/rest-api/users/signup', // 컨트롤러의 엔드포인트 URL로 변경해야 합니다.
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // 성공적으로 게시글이 작성되면 메시지 표시
                    alert('회원가입 성공.');
                    // 폼 초기화
                    $('#userId').val('');
                    $('#userName').val('');
                    $('#userPwd').val('');
                    $('#userPwdConfirm').val('');
                    window.location.href='/users/login'
                },
                error: function (xhr, status, error) {
                    // 오류 발생 시 오류 메시지 표시
                    alert(xhr.responseText);
                    window.location.href='/users/signup';
                }
            });
        });
    });
</script>
</body>
</html>
